<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>


</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="./index.html">Course</a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="./search.html">Search</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12 col-lg-12">
                <div class="form-group">
                    <input type="text" class="form-control" id="courseId" readonly="readonly" hidden>
                </div>
                <div class="form-group">
                    <label for="PostFeeling" class="form-label mt-4">course name</label>
                    <select class="form-select" id="courseName">
                    </select>
                </div>
                <div class="form-group">
                    <label for="PostText" class="form-label mt-4">Final Mark</label>
                    <select class="form-select" id="finalOprator">
                        <option>==</option>
                        <option>></option>
                        <option><</option>
                    </select>
                    <input type="number" class="form-control" id="mark" style="width: 40%; display: inline;">
                </div>
                <div class="form-group">
                    <label for="PostText" class="form-label mt-4">Hours</label>
                    <select class="form-select" id="HourseOprator">
                        <option>==</option>
                        <option>></option>
                        <option><</option>
                    </select>
                    <input type="number" class="form-control" id="Hours" style="width: 40%; display: inline;">
                </div>
                <div class="form-group">
                    <label for="PostText" class="form-label mt-4">Available</label>
                    <select class="form-select" id="AvailableType">
                        <option>True</option>
                        <option>False</option>
                    </select>
                </div>
                <br>
                <button type="button" class="btn btn-primary mt-4" onclick="search()">Search</button>
            </div>
            <br><br><br><br>
            <table class="table table-hover mt-5" id="allCourses">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Final mark</th>
                        <th scope="col">Hours</th>
                        <th scope="col">Available</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./js/Filtering.js"></script>
    <script src="./js/config.js"></script>
</body>

</html>
