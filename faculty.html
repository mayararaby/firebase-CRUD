    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12 col-lg-12">

                    <label for="PostText" class="form-label mt-4">Name</label>
                    <input type="text" class="form-control" id="facultyName" placeholder="What is faculty name?" required>

            </div>
            <br><br><br><br>
            <table class="table table-hover mt-5" id="AllFaculties">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
